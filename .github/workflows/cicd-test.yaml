# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Pruebas CI/CD Python

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  pruebas:

    runs-on: ubuntu-latest

    steps:
    - name: Descargar repositorio
      uses: actions/checkout@v4
    
    - name: Configurar Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar pruebas con cobertura y reporte
      run: |
        python -m pytest -v --cov=. --cov-report=html --html=report.html

    - name: Build Clase
      run: |
        mkdir build
        cp calculadora.py build/

    - name: Build Reporte COV
      run: |
        cp -r htmlcov build/

    - name: Build Reporte HTML
      run: |
        cp report.html build/

    - name: Build Artefacto ZIP
      uses: actions/upload-artifact@v4
      with:
        name: Artefacto-Probado
        path: build/
